<!DOCTYPE html>
<html lang="id">

            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .audio-player {

</head>
